<div id="loading" ng-controller="HomeCtrl">
	<img src="images/loading.gif" ng-controller="HomeCtrl">
</div>

<div class="row content-container">

	<div class="col-md-8" id="svg-canvas">
	</div>

	<div class="col-md-4" id="song-panel" ng-show="true">
		<div class="info-img row">
			<div class="img-link col-md-6">
				<img src="{{imgLink}}">
			</div>
			<div class="song-related-info col-md-6">
				<h5 id="song-name">{{songName}}</h5>
				<h6 id="artist-name">{{artistName}}</h6>
				<h6 id="album-name">{{album}}</h6>
				<h6 id="song-yr">{{year}}</h6>
			</div>
		</div>

		<div class="song-frame">
			<h3 id="sample-elem" class="hide-content">{{sampleElement}}</h3>
			<div class="song-link">
				<iframe width="325" height="140" src=""></iframe>
				<h5 class="hide-content">{{sampleAppearance.sampler}}</h5>
			</div>
		</div>

		<div class="sample-link hide-content song-frame">
			<iframe width="325" height="140" src=""></iframe>
			<h5>{{sampleAppearance.original}}</h5>
		</div>

		<div class="label-genre">
			<h6 id="label">{{recLabel}}</h6>
			<h6 id="genre">{{genre}}</h6>
		</div>
	</div>
</div>
